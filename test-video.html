<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .tutor-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-weight: bold;
            margin: 20px;
        }
        .tutor-avatar:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .video-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        video {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>导师视频测试页面</h1>
    
    <div class="tutor-avatar" onclick="playVideo()">
        点击播放视频
    </div>
    
    <div id="videoModal" class="video-modal">
        <span class="close-btn" onclick="closeVideo()">&times;</span>
        <div class="video-container">
            <video id="tutorVideo" controls>
                <source src="/导师test.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>

    <script>
        function playVideo() {
            console.log('播放视频函数被调用');
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('tutorVideo');
            
            modal.style.display = 'flex';
            video.play();
        }
        
        function closeVideo() {
            console.log('关闭视频函数被调用');
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('tutorVideo');
            
            modal.style.display = 'none';
            video.pause();
            video.currentTime = 0;
        }
        
        // 点击模态框外部关闭视频
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideo();
            }
        });
    </script>
</body>
</html>
